<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="login-screen" class="screen">
      <h1>Welcome</h1>
      <p>You need to log in with Spotify to continue.</p>
      <a href="http://localhost:3001/login" class="btn">Login with Spotify</a>
    </div>

    <div id="search-screen" class="screen hidden">
      <h1>Search Spotify</h1>
      <input type="text" id="search-input" placeholder="Search for artists, tracks, albums..." />
      <button id="search-btn" class="btn">Search</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
